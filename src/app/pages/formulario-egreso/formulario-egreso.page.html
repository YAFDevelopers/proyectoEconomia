<ion-header>
</ion-header>

<ion-content>
  <h1 class="title" *ngIf="FirsTime"></h1>
  <!-- <h1 class="title" >Actualizar datos</h1> -->
  <ion-header>
    <ion-toolbar class="barra">
      <ion-buttons slot="start">
        <ion-back-button text="" style="color: white" defaultHref="home"></ion-back-button>
      </ion-buttons>
      <ion-title>
        <h1 class="title">Formulario Egreso</h1>
      </ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-content>
    <ion-list>
      <ion-radio-group>
        <ion-list-header>
          <ion-label>Selecciona el tipo de egreso que vas a realizar</ion-label>
        </ion-list-header>

        <ion-item class="id-radio">
          <ion-label>
            <img src="../../../assets/Alimentacion.png">
          </ion-label>
          <ion-radio slot="start" value="Alimentacion" checked></ion-radio>
        </ion-item>

        <ion-item class="id-radio">
          <ion-label>
            <img src="../../../assets/Entretenimiento.png">
          </ion-label>
          <ion-radio slot="start" value="Entretenimiento"></ion-radio>
        </ion-item>

        <ion-item class="id-radio">
          <ion-label>
            <img src="../../../assets/Transporte.png">
          </ion-label>
          <ion-radio slot="start" value="Transporte"></ion-radio>
        </ion-item>

        <ion-item class="id-radio">
          <ion-label>
            <img src="../../../assets/otros.png">
          </ion-label>
          <ion-radio slot="start" value="otros"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>
    <ion-grid class="frame">
      <ion-label>Nombre del ingreso</ion-label>
      <ion-row class="MyInput">
        <ion-icon class="icono" name="cash"></ion-icon>
        <ion-input class="imputsIonic" type="text" [(ngModel)]="user.ingreso"></ion-input>
      </ion-row>
      <br>
      <ion-label>Valor del ingreso</ion-label>
      <ion-row class="MyInput">
        <ion-icon class="icono" name="calendar"></ion-icon>
        <ion-input class="imputsIonic" type="number" [(ngModel)]="user.diaPago"></ion-input>
      </ion-row>
      <br>
    </ion-grid>
    <br>
      <p>


      </p>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button class="botonFlotante">
        <ion-icon class="iconoBoton" name="checkmark" (click)="insertExtend()"></ion-icon>
      </ion-fab-button>
    </ion-fab>

  </ion-content>

</ion-content>
